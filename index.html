<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFUNK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('65133b9f-babe-41c5-89b0-17c9af5ad736.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a1a1a;
        }

        .container {
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 600px;
            width: 90%;
            height: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .social-icons a {
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
        }

        /* Email icon specific styling */
        .email-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
        }

        @media (max-width: 768px) {
            .logo img {
                max-width: 400px;
            }
            
            .social-icons img,
            .email-icon {
                width: 60px;
                height: 60px;
            }
            
            .email-icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- CFUNK Logo -->
            <svg width="600" height="300" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Main CFUNK text with 3D effect -->
                <defs>
                    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#5ba3ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                    </linearGradient>
                    <filter id="shadow">
                        <feDropShadow dx="4" dy="4" stdDeviation="3" flood-opacity="0.5"/>
                    </filter>
                </defs>
                                
                  
        <div class="social-icons">
            <!-- Facebook -->
            <a href="https://www.facebook.com/profile.php?id=61582973055959" target="_blank" title="Facebook">

                </svg>

                    <rect width="70" height="70" rx="10" fill="#ff0000"/>
                    <path d="M50 29.5s-.3-2.1-1.2-3c-1.2-1.3-2.5-1.3-3.1-1.4-4.3-.3-10.7-.3-10.7-.3s-6.4 0-10.7.3c-.6.1-1.9.1-3.1 1.4-.9.9-1.2 3-1.2 3s-.3 2.4-.3 4.9v2.3c0 2.4.3 4.9.3 4.9s.3 2.1 1.2 3c1.2 1.3 2.7 1.2 3.4 1.4 2.5.2 10.4.3 10.4.3s6.4 0 10.7-.3c.6-.1 1.9-.1 3.1-1.4.9-.9 1.2-3 1.2-3s.3-2.4.3-4.9v-2.3c0-2.5-.3-4.9-.3-4.9zM31.7 38.3V30l8.3 4.2-8.3 4.1z" fill="white"/>

                    <defs>

                            <stop offset="0%" style="stop-color:#feda75;stop-opacity:1" />

                            <stop offset="50%" style="stop-color:#d62976;stop-opacity:1" />

            <!-- Email -->
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=arjaysudario0329@gmail.com" target="_blank" title="Email">
                <div class="email-icon">âœ‰</div>

        </div>
    </div>
</body>
</html>
